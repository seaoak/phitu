env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 8
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
overrides:
  files: ['main.js']
  env:
    node: false
    shared-node-browser: true
  parserOptions:
    sourceType: script
  globals:
    require: false
    module: false
    exports: false
    window: false
    global: false
    folktale: false
